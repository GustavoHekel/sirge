<div data-role="content" class="ui-content" role="main">
	<div class="inset">
		<form id="form-update" class="formulario_registro">
			
			<label for="nombre">Nombre:</label>
			<input type="text" value="{NOMBRE}" name="nombre">
			
			<label for="apellido">Apellido:</label>
			<input type="text" value="{APELLIDO}" name="apellido">

			<label for="domicilio">Domicilio:</label>
			<input type="text" value="{DOMICILIO}" name="domicilio">

			<label for="provincia">Provincia:</label>
			{SELECT_PROVINCIA}

			<label for="email">Email:</label>
			<input type="text" value="{EMAIL}" name="email">

			<label for="tipo_documento">Tipo documento:</label>
			{SELECT_TIPO_DOC}

			<label for="numero_documento">Número:</label>
			<input type="number" value="{NUMERO_DOCUMENTO}" name="numero_documento">

			<label for="fecha_nacimiento">Fecha de nacimiento:</label>
			<input type="text" value="{FECHA_NACIMIENTO}" name="fecha_nacimiento" id="fnac">

			<label for="sexo">Género:</label>
			{SELECT_GENERO}

			<div class="ui-input-btn ui-btn ui-icon-check ui-btn-icon-left">
				Actualizar datos
				<input type="submit" data-enhanced="true">
			</div>
		</form>
	</div>
	<script>
	$('#form-update').validate({
		rules : {
			nombre : {
				required : true,
				minlength : 2,
				maxlength : 100
			},
			apellido : {
				required : true,
				minlength : 2,
				maxlength : 100
			},
			domicilio : {
				minlength : 10,
				maxlength : 200
			},
			provincia : {
				required : true
			},
			email : {
				email : true
			},
			tipo_documento : {
				required : true
			},
			numero_documento : {
				required : true,
				number : true,
				minlength : 6,
				maxlength : 8
			},
			fecha_nacimiento : {
				required : true
			},
			sexo : {
				required : true
			}
		},
		submitHandler : function(form){
			$.ajax({
				method  : 'post',
				url 	: 'http://200.69.210.3/sirge2/mobile/services/update.php',
				data 	: $('#form-update').serialize() + '&user=' + localStorage.id_usuario,
				dataType : 'jsonp',
				crossDomain : true,
				success : function(data){
					if (data.actualizado == 1){
						navigator.notification.alert(
							'Se han actualizado sus datos.',
							'',
							'Atención!',
							'Ok'
						);
					}
				}
			});
		}
	});
	
	$('#fnac').on('vclick' , function(){
		f = new Date();
		f.setYear(f.getFullYear()-10);

		var options = {
			date : f,
			mode : 'date'
		};

		datePicker.show(options , function(date){
			d = new Date(date);
			$('#fnac').val(d.toLocaleDateString());
		});
	});
	</script>
</div>
