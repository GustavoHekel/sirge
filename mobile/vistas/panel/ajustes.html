	<script>
	$('#form-update').validate({
		rules : {
			nombre : {
				required : true,
				minlength : 2,
				maxlength : 100
			},
			apellido : {
				required : true,
				minlength : 2,
				maxlength : 100
			},
			domicilio : {
				minlength : 10,
				maxlength : 200
			},
			provincia : {
				required : true
			},
			email : {
				email : true
			},
			tipo_documento : {
				required : true
			},
			numero_documento : {
				required : true,
				number : true,
				minlength : 6,
				maxlength : 8
			},
			fecha_nacimiento : {
				required : true
			},
			sexo : {
				required : true
			}
		},
		submitHandler : function(form){
			alert("OK");
			$.ajax({
				method  : 'post',
				url 	: 'http://200.69.210.3/sirge2/mobile/services/update.php',
				data 	: $('#form-update').serialize(),
				dataType : 'jsonp',
				crossDomain : true,
				success : function(data){
					alert(JSON.stringify(data));
				}
			});
		}
	});
	
	$('#fnac').on('vclick' , function(){
		f = new Date();
		f.setYear(f.getFullYear()-10);

		var options = {
			date : f,
			mode : 'date'
		};

		datePicker.show(options , function(date){
			d = new Date(date);
			$('#fnac').val(d.toLocaleDateString());
		});
	});
	</script>
