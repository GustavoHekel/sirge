          <p>
            
          </p>
          <div class="well">
            <h4>Direcci&oacute;n</h4>
            <address>
              <strong>Programa SUMAR</strong><br>
              Av. 9 de Julio 1925<br>
              Ciudad Aut&oacute;noma de Buenos Aires, CP C1073ACA<br>
              <abbr title="Phone">Tel:</abbr> (011) 4344-4300
            </address>
            <address>
              <strong>Email</strong><br>
              <a href="mailto:#">sistemasuec@gmail.com</a>

              <li><a href="#" data-original-title="github" class="github"></a></li>
              <li><a href="#" data-original-title="Goole Plus" class="googleplus"></a></li>

        <div class="span6">

          <form action="#" class="horizontal-form">
            <h3 class="form-section">Formulario de contacto</h3>
            <div class="control-group">
              <label class="control-label">Nombre</label>
              <div class="controls">
                <input type="text" class="m-wrap span12" value="{NOMBRE_USUARIO}" readonly="readonly">

            <div class="control-group">
              <label class="control-label">Email</label>
              <div class="controls">
                <input type="text" class="m-wrap span12" value="{EMAIL_USUARIO}" readonly="readonly">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Mensaje</label>

<script>
  $(document).ready(function(){
    function initialize() {
      var mapProp = {
        center:new google.maps.LatLng(-34.6118451,-58.380658),
        zoom:16,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("google_map"),mapProp);
      var myLatlng = new google.maps.LatLng(-34.6118451,-58.380658);
      
      new google.maps.Marker({
        map: map ,
        position: myLatlng,
        title : 'Programa SUMAR'
      });
    }
    initialize();
  });
</script>
