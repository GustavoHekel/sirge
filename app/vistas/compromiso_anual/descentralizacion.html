<script>
$(document).ready(function(){

	var year = new Date().getFullYear();
	var grupo = "{id_provincia}";
/*   for (i = new Date().getFullYear(); i > year - 2  - 2; i--)
	{
	    $('#yearpicker').append($('<option />').val(i).html(i));
	}

	$("#yearpicker option[value=2015]").attr('selected', 'selected');*/

	mostrar_loading ();

	$.ajax({
		type : 'post' ,
		data : 'year=' + year,
		url  : 'app/controladores/compromiso_anual/descentralizacion.php' ,
		dataType : 'json' ,
		success : function (data) {
			console.log (data);
			ocultar_loading ();

			if(grupo < 25){
			
				$("#container").css('width', '700px');

				$('#container').highcharts({
					chart: {
							type: 'column'
					},
					title: {
						text: 'Descentralización'
					},
					xAxis: {
						categories: data['nombre'] ,
						labels : {
							style: {
								fontSize: '13px',
								fontFamily: 'Verdana, sans-serif'
							}
						}
					},
					yAxis: [{
							max: 100,
							title: {
								text: 'Porcentaje descentralizado'
							}						
					},	{
						title: {
								text: ''
							}
							
					}],

					legend: {
				        shadow: false
				      		},
					tooltip: {
						shared: true
					},
					plotOptions: {
			            column: {
			                grouping: false,
			                shadow: false,
			                borderWidth: 0
			            }
			        },
					series: [{				
						name: 'Efectores descentralizados',
						color: 'rgba(0, 0, 207, 0.8)',
						data: data['descentralizacion'],
						tooltip: {		            
			                valueSuffix: ' %'
			            },
						pointPadding: 0.1,
	            		pointPlacement: 0
					}, {					
						name: 'Meta 1º Semestre',
						color: 'rgba(60, 224, 90, 0.2)',
						data: data['primer_semestre'] ,
						tooltip: {		            
			                valueSuffix: ' %'
			            },
			            pointPadding: 0.4,
			            pointPlacement: 0			            
			        }, {					
						name: 'Meta 2º Semestre ',
						color: 'rgba(206, 70, 94, 0.4)',
						data: data['segundo_semestre'] ,
						tooltip: {		            
			                valueSuffix: ' %'
			            },
			            pointPadding: 0.3,
			            pointPlacement: 0			            
					}]
				});
			
			}
			else{			
				
				$("#container").css('width', 'auto');

				$('#container').highcharts({
					chart: {
					},
					title: {
						text: 'Descentralización'
					},
					xAxis: {
						categories: data['nombre'] ,
						labels : {
							rotation : -45 ,
							align : 'right' ,
							style: {
								fontSize: '13px',
								fontFamily: 'Verdana, sans-serif'
							}
						}
					},
					yAxis: {
							min: 0,
							max: 100,
							title: {
								text: 'Porcentaje descentralizado'
							}
						},
					tooltip: {
						formatter: function() {
							var s;
								s = ''+ this.series.name  +': '+ this.y + '%';
							return s;
						}
					},
					series: [{
						type: 'column',
						name: 'Efectores descentralizados' ,
						data: data['descentralizacion']
					}, {
						type: 'scatter',
						name: 'Meta 1º Semestre ' + (year-1),
						data: data['primer_semestre_'+ (year-1)] ,
						marker: {
							lineWidth: 0,
							fillColor: '#CC6699',
							radius: 4
						}
					}, {
						type: 'scatter',
						name: 'Meta 2º Semestre '+ (year-1) ,
						data: data['segundo_semestre_'+ (year-1)] ,
						marker: {
							lineWidth: 0,
							fillColor: '#CC6699',
							radius: 4
						}
					}, {
						type: 'scatter',
						name: 'Meta 1º Semestre '+ year,
						data: data['primer_semestre_'+year] ,
						marker: {
							lineWidth: 0,
							fillColor: '#33FF99',
							radius: 3
						}
					}
					, {
						type: 'scatter',
						name: 'Meta 2º Semestre ' + year,
						data: data['segundo_semestre_'+year],
						marker: {
							lineWidth: 0,
							fillColor: '#33FF99' ,
							radius: 4
						}
					}]
				});
			}
		}
	});
});
</script>
<div id="container" style="height: 700px; margin-left: auto; margin-right:auto;" ></div>
