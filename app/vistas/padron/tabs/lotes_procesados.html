<div class="portlet box {CSS_GLOBAL} up-list-data">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-reorder"></i>Listado de lotes - {FUENTE_DATOS}
		</div>
	</div>
	<div class="portlet-body">
		<div class="container lote" style="width: 850px;"></div>
	</div>
</div>

<div style="display:none;">
	<div id="dialog-confirm"></div>
	<div id="dialog-respuesta"></div>
</div>

<script>
$(document).ready(function(){
	
	estilo_dialog ('{CSS_GLOBAL}');
	
	function armar_tabla () {
		mostrar_loading();
		$(".lote").empty();
		$(".lote").append('<table id="tabla_lotes" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>');
		
		$.ajax({
			
			type 		: 'post' ,
			url  		: 'app/parserAjax.php' ,
			data 		: {
				c	: 'Padron' ,
				m	: 'ListadoLotes' ,
				p	: 'id_padron={ID_FUENTE_DATOS}'
			} ,
			dataType 	: 'json' ,
			success 	: function (data) {
				$("#tabla_lotes").empty();
				$('#tabla_lotes').dataTable({
					sDom		: 'rt<"bottom"flp><"clear">' ,
					bDestroy	: true ,
					aaData		: data['data'] ,
					aoColumns	: data['aoColumns']
				});
			} ,
			complete : function () {
				ocultar_loading();
			}
		});
	}
	
	armar_tabla ();
	
	$(".lote").on('click' , '#tabla_lotes .row-details' , function () {
		
		var lote 	= $(this).attr('lote');
		var estado 	= $(this).attr('id_estado');
		var botones	= {};
		
		$.ajax({
			type 	: 'post' ,
			url  	: 'app/controladores/padron/detalle_lote.php' ,
			data 	: 'lote=' + lote ,
			success : function (data) {
				if (estado == 2) {
					botones[0] = {
						text : 'Eliminar lote',
						class : 'btn blue',
						click : function () {
							$(this).dialog('close');
							$.ajax({
								type 	: 'post',
								url  	: 'app/parserAjax.php',
								data 	: {
									c : 'Padron',
									m : 'EliminarLote',
									p : 'lote=' + lote
								} ,
								success : function (data) {
									$('#dialog-confirm').html(data).dialog({
										title 	: 'Confirmación',
										buttons : [{
											text 	: 'OK',
											class 	: 'btn green',
											click	: function () {
												$(this).dialog('close');
											}
										}]
									});
								} ,
								complete : function () {
									armar_tabla ();
								}
							});
						}
					};
					botones[1] = {
						text : 'Aceptar lote',
						class : 'btn green',
						click : function () {
							$(this).dialog('close');
							$.ajax({
								type 	: 'post',
								url  	: 'app/parserAjax.php',
								data 	: {
									c : 'Padron',
									m : 'CerrarLote',
									p : 'lote=' + lote
								} ,
								success : function (data) {
									$('#dialog-confirm').html(data).dialog({
										title 	: 'Confirmación',
										buttons : [{
											text 	: 'OK',
											class 	: 'btn green',
											click	: function () {
												$(this).dialog('close');
											}
										}]
									});
								} ,
								complete : function () {
									armar_tabla ();
								}
							});
						}
					};
					botones[2] = {
						text : 'Cerrar',
						class : 'btn red',
						click : function () {
							$(this).dialog('close');
						}
					};
				} else {
					botones[0] = {
						text : 'Cerrar',
						class : 'btn red',
						click : function () {
							$(this).dialog('close');
						}
					}
				}
				
				$('#dialog-respuesta').html(data).dialog({
					title 	: 'Información' ,
					width 	: '900px' ,
					buttons : botones
				});
			} , complete : function () {
				
			}
		});
	});
});
</script>
