<div class="portlet box {CSS_GLOBAL} up-list-data">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-reorder"></i>Lotes pendientes de declarar - {FUENTE_DATOS}
		</div>
	</div>
	<div class="portlet-body">
		<div class="container" style="width: 850px;">
			<table id="tabla_lotes_ddjj" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>
		</div>
	</div>
</div>
<div class="boton-ddjj"><button class="btn green">Imprimir declaraci&oacute;n jurada grupal</button></div>

<script>
$(document).ready(function(){
	
	estilo_dialog ('{CSS_GLOBAL}');
	
	function armar_tabla () {
		
		$.ajax({
			
			type 		: 'post' ,
			url  		: 'app/parserAjax.php' ,
			dataType	: 'json',
			data		: {
				c	: 'Ddjj',
				m	: 'listarPendientes',
				p	: 'id_fuente={ID_FUENTE_DATOS}'
			},
			success 	: function (data) {
				
				if (data['recordsTotal'] == 0) {
					$('.boton-ddjj').hide();
				}
				
				$('#tabla_lotes_ddjj').empty();
				$('#tabla_lotes_ddjj').dataTable({
					sDom		: 'rt<"bottom"flp><"clear">' ,
					bDestroy	: true ,
					aaData		: data['data'] ,
					aoColumns	: data['aoColumns']
				});
				
			}
			
		});
		
	}
	
	armar_tabla ();
	
	$(".boton-ddjj").click(function(){
		bloquear_elemento ('.up-list-data') ;
		window.location.href = 'app/ddjj_grupal.php?id_padron={ID_FUENTE_DATOS}';
	});
	
});
</script>
