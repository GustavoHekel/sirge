<div class="portlet box {CSS_GLOBAL} up-list-data">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-reorder"></i>Listado de archivos - {FUENTE_DATOS}
		</div>
	</div>
	<div class="portlet-body">
		<div class="container subidas" style="width: 850px;"></div>
	</div>
</div>

<div style="display: none">
	<div id="dialog-respuesta"></div>
	<div id="dialog-respuesta-ajax"></div>
</div>

<script>
$(document).ready(function(){
	
	function armar_tabla () {
		
		$(".subidas").empty();
		$(".subidas").append('<table id="tabla_archivos_subidos" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>');
		
		$.ajax({
			type 		: 'post' ,
			url  		: 'app/parserAjax.php' ,
			data 		: {
				c	: 'Padron' ,
				m	: 'ListadoSubidas' ,
				p	: 'id_fuente={ID_FUENTE_DATOS}'
			} ,
			dataType 	: 'json' ,
			success 	: function (data) {
				$("#tabla_archivos_subidos").empty();
				$('#tabla_archivos_subidos').dataTable({
					sDom		: 'rt<"bottom"flp><"clear">' ,
					bDestroy	: true ,
					aaData		: data['data'] ,
					aoColumns	: data['aoColumns']
				});
			}
		});
	}
	
	armar_tabla ();
	estilo_dialog ('{CSS_GLOBAL}');
	
	$('#tabla_archivos_subidos').on('click' , '.eliminar' , function(event){
		
		var id_carga	= $(this).attr("file");
		var file 		= $(this).parents("tr").children().html();
		var mensaje 	= "Est&aacute; por eliminar el archivo <span style='font-weight: bold;'>" + file + "</span>, confirma la operaci&oacute;n ?"
		
		$("#dialog-respuesta").html(mensaje);
		$("#dialog-respuesta").dialog({
			title : 'Eliminar?' ,
			buttons: [
			{ 
				text: "Aceptar" , 
				class : "btn green", 
				click: function() {
					
					$(this).dialog("close");
					mostrar_loading () ;
					
					$.ajax({
						type 		: 'post' ,
						url  		: 'app/parserAjax.php' ,
						data 		: {
							c	: 'Padron' ,
							m	: 'Baja' ,
							p	: 'id_carga=' + id_carga
						} ,
						success 	: function(data) {
							
							ocultar_loading () ;
							$("#dialog-respuesta-ajax").html(data);
							$("#dialog-respuesta-ajax").dialog({
								title		: 'Confirmación' ,
								buttons		: [
								{
									text 		: 'Ok' ,
									class 		: 'btn green' ,
									click 		: function () {
										$(this).dialog('close');
										armar_tabla ();
									}
								}]
							});
						} ,
						error 		: function (data) {
							alert (data);
						}
					});
				}
			} , 
			{ 
				text	: "Cancelar", 
				class 	: "btn red" , 
				click	: function() { 
					$(this).dialog("close"); 
				}
			}]
		});
	});

	$('#tabla_archivos_subidos').on('click' , '.procesar' , function(event){
		
		var id_carga	= $(this).attr("file");
		var file 		= $(this).parents("tr").children().html();
		var mensaje 	= "Est&aacute; por procesar el archivo <span style='font-weight: bold;'>" + file + "</span>, confirma la operaci&oacute;n ?"
		
		$("#dialog-respuesta").html(mensaje);
		$("#dialog-respuesta").dialog({
			title : 'Procesar?' ,
			buttons: [
			{
				text	: "Aceptar" , 
				class 	: "btn green" , 
				click 	: function(){
					
					$(this).dialog('close');
					mostrar_loading ();
					
					$.ajax({
						type 		: 'post' ,
						url  		: 'app/parserAjax.php' ,
						data 		: {
								clase 	: '{CLASE_PADRON}' ,
								metodo	: '{METODO_PROCESAR}' ,
								p1		: id_carga
						} ,
						success 	: function(data) {
							
							ocultar_loading () ;
							$("#dialog-respuesta-ajax").html(data);
							$("#dialog-respuesta-ajax").dialog({
								title		: 'Confirmación' ,
								buttons		: [
								{
									text 		: 'Ok' ,
									class 		: 'btn green' ,
									click 		: function () {
										$(this).dialog('close');
										armar_tabla ();
									}
								}]
							});
						} ,
						error 		: function (data) {
							alert (data);
						}
					});
				}
			} , 
			{ 
				text	: "Cancelar", 
				class 	: "btn red" , 
				click	: function() { 
					$(this).dialog("close"); 
				}
			}]
		});
	});
});
</script>
