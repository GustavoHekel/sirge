<div class="portlet box {CSS_GLOBAL} up-list-data">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-reorder"></i>Listado de declaraciones juradas - {FUENTE_DATOS}
		</div>
	</div>
	<div class="portlet-body">
		<div class="container ddjj" style="width: 850px;"></div>
	</div>
</div>

<div style="display:none;">
	<div id="dialog-confirm"></div>
	<div id="dialog-respuesta"></div>
</div>

<script>
$(document).ready(function(){
	
	estilo_dialog ('{CSS_GLOBAL}');
	
	function armar_tabla () {
		mostrar_loading();
		$(".ddjj").empty();
		$(".ddjj").append('<table id="tabla_ddjj" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>');

		$.ajax({
			type 		: 'post' ,
			url  		: 'app/parserAjax.php' ,
			data 		: {
				c	: 'Ddjj' ,
				m	: 'listarImpresiones' ,
				p	: 'id_padron={ID_FUENTE_DATOS}'
			} ,
			dataType 	: 'json' ,
			success 	: function (data) {
				$("#tabla_ddjj").empty();
				$('#tabla_ddjj').dataTable({
					sDom		: 'rt<"bottom"flp><"clear">' ,
					bDestroy	: true ,
					aaData		: data['data'] ,
					aoColumns	: data['aoColumns']
				});
			} ,
			complete : function () {
				ocultar_loading();
			}
		});
	}
	
	armar_tabla ();
	
	$('.ddjj').on('click' , '.imprimir' , function (){
		var id_impresion = $(this).attr('id_impresion');
		window.location.href = 'app/funciones/ddjj_grupal.php?id_padron={ID_FUENTE_DATOS}&id_impresion=' + id_impresion;
	});
	
});
</script>
