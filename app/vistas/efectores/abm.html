<script>
$(document).ready(function(){
	$(function() {
		$("#tab-efectores").tab();
		$("#tab-efectores").bind("show", function(e) {    
			var contentID  = $(e.target).attr("data-target");
			var contentURL = $(e.target).attr("href");
			if (typeof(contentURL) != 'undefined')
				$(contentID).load(contentURL, function(){ $("#tab-efectores").tab(); });
			else
				$(contentID).tab('show');
		});
		$('#tab-efectores a:first').tab("show");
	});
});
</script>
